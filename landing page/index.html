<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
               <img src="xiaomi/logo.png" height="100px" width="150px">

            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Access</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="xiaomi/mi11.jpg" class="mobile">
              <div id="circle">
                <div class="feature one">
                    <img src="xiaomi/camera.png"height="75px" width="75px">
                    <div>
                        <h1>Camera</h1>
                        <p>64MP + 8MP + 5MP</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="xiaomi/display.png"height="75px" width="75px">
                    <div>
                        <h1>Display</h1>
                        <p>6.55", SUPER AMOLED DOT</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="xiaomi/pro.png"height="75px" width="75px">
                    <div>
                        <h1>Processor</h1>
                        <p>732G</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="xiaomi/batery.png"height="75px" width="75px">
                    <div>
                        <h1>Batery</h1>
                        <p>5000mAmp</p>
                    </div>
                </div>
              </div>
        </div>

        <div class="controls">
            <img src="xiaomi/arrow.png" id="upbtn">
            <h3>FEATURES</h3>
            <img src="xiaomi/arrow.png" id="downbtn">
        </div>

    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
